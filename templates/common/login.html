{% extends "base.html" %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/earlyaccess/hanna.css');
    #font
    {
        background-color: rgba(255,255,255,.25);
        width:450px;
        height:400px;
        padding-left: auto;
        padding-right: auto;
        padding-top: 10px;
        padding-bottom: auto;
        padding-radius: 1%;
        font-family: 'Hanna'; sans-serif;
    }
    #log
    {
        vertical-align:middle;
    }
 </style>
<div class="container my-3" id="font">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <br>
            <label for="username">ID</label>
            <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label><br>
            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력해주세요.">
            {{ form.password.value|default_if_none:'' }}
        </div>
        <div style="text-align:center;"> 
            <button type="submit" class="btn btn-outline-info btn-lg" style="display: inline-block;">로그인</button>
        <span>
            또는 <a href="{% url 'common:signup' %}">계정을 만드세요.</a>
        </span>
        <input type="hidden" name="next" value="{{ next }}"
        </div>
    </form>
    <div class=""> <!-- col-8 text-right -->
    </div>
</div>
{% endblock %}
