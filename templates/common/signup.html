{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>회원가입</h4>
        </div>
        <div class="col-8 text-right">
            <span> 
                또는 <a href="{% url 'common:login' %}">로그인 하세요.</a>
            </span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{% endblock %}
